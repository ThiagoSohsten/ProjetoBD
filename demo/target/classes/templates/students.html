<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
<head>
    <title>Student Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/students}">Student Management System</a>

    <a class="navbar-brand" th:href="@{/students/register}">Student Register (Only Students)</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>
<div class="container">
    <div class="row">
        <h1>Student Management System</h1>
    </div>
    <br>
    <form th:action="@{/students/}" th:object="${Search}" method="GET" class="form-inline">
        <input
                class="form-control mr-sm-2"
                type="text"
                th:field="*{search}"
                placeholder="Search"/>
        <button class="btn btn-success" type="submit">Search</button>
    </form>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">Student First Name</th>
            <th scope="col">Student Last Name</th>
            <th scope="col">Student Email</th>
            <th scope="col">Student matricula</th>
            <th scope="col">Student Couse</th>
            <th scope="col">Student University</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody class="h5 font-weight-light">
        <tr th:each = "student: ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.matricula}"></td>
            <td th:text="${student.curso}"></td>
            <td th:text="${student.universidade}"></td>

            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}"
                   class="btn btn-info btn-sm">Update</a>

                <a th:href="@{/students/delete/{id}(id=${student.id})}"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
